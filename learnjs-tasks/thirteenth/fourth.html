<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Циклы While и For</title>
</head>
<body>
  <a href="https://learn.javascript.ru/while-for#vyvedite-chyotnye-chisla">Задача #4</a>

  <script>
    "use strict";

    for (let i = 2; i <= 10; i += 2) console.log(i);
  </script>

<h2>Выведите чётные числа</h2>

<h3>При помощи цикла for выведите чётные числа от 2 до 10.</h3>

  <code>
    <p>for (let i = 2; i <= 10; i += 2) console.log(i);</p>
  </code>

  <p>P.S. смотри <a href="https://learn.javascript.ru/devtools">консоль разработчика</a></p>
</body>
</html>
