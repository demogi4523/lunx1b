<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вызвать alert</title>
</head>
<body>
  <a href="https://learn.javascript.ru/types#shablonnye-stroki">Задача #1</a>

  <script>
    let name = "Ilya";

    alert( `hello ${1}` ); // hello 1
    alert( `hello ${"name"}` ); // hello name
    alert( `hello ${name}` ); // hello Ilya
  </script>

  <h2>Код:</h2>

  <code>
    <p>let name = "Ilya";</p>

    <p>alert( `hello ${1}` ); // hello 1</p>
    <p>alert( `hello ${"name"}` ); // hello name</p>
    <p>alert( `hello ${name}` ); // hello Ilya</p>
  </code>
</body>
</html>
