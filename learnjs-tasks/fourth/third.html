<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вызвать alert</title>
</head>
<body>
  <a href="https://learn.javascript.ru/variables#kakie-bukvy-zaglavnye-ili-strochnye-ispolzovat-dlya-imyon-konstant">Задача #1</a>

  <script>
    "use strict";

    // дата рождения жестко прописана в коде,
    // поэтому имя константы в верхнем регистре
    const BIRTHDAY = '18.04.1982';
    // константа age вычислется во время исполнения программы,
    // поэтому ее имя в нижнем регистре
    const age = someCode(BIRTHDAY);
  </script>

  <h2>Код:</h2>

  <code>
    <p>"use strict";</p>

    <p>// дата рождения жестко прописана в коде,</p>
    <p>// поэтому имя константы в верхнем регистре</p>
    <p>BIRTHDAY = '18.04.1982';</p>
    <p>// константа age вычислется во время исполнения программы,</p>
    <p>// поэтому ее имя в нижнем регистре</p>
    <p>const age = someCode(BIRTHDAY);</p>
  </code>
</body>
</html>
