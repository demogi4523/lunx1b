<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вызвать alert</title>
</head>
<body>
  <a href="https://learn.javascript.ru/variables#rabota-s-peremennymi">Задача #1</a>

  <script>
    "use strict";

    let EARTH, currentUser;
    EARTH = "Земля";
    currentUser = "Анонимный пользователь";
    alert(EARTH);
    alert(currentUser);
  </script>

  <h2>Код:</h2>

  <code>
    <p>"use strict";</p>

    <p>let EARTH, currentUser;</p>
    <p>EARTH = "Земля";</p>
    <p>currentUser = "Анонимный пользователь";</p>
    <p>alert(EARTH);</p>
    <p>(currentUser);</p>
  </code>
</body>
