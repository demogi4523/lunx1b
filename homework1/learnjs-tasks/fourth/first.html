<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вызвать alert</title>
</head>
<body>
  <a href="https://learn.javascript.ru/variables#rabota-s-peremennymi">Задача #1</a>

  <script>
    "use strict";

    let admin, name;
    name = "Джон";
    admin = name;
    alert(admin);
  </script>

  <h2>Код:</h2>

  <code>
    <p>"use strict";</p>

    <p>let admin, name;</p>
    <p>name = "Джон";</p>
    <p>admin = name;</p>
    <p>alert(admin);</p>
  </code>
</body>
</html>
